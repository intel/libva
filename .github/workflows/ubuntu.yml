name: ubuntu

on:
  push:
    paths-ignore:
    - '.github/workflows/**'
    - '!.github/workflows/ubuntu.yml'
    - '!.github/workflows/install-clang.sh'
  pull_request:
    paths-ignore:
    - '.github/workflows/**'
    - '!.github/workflows/ubuntu.yml'
    - '!.github/workflows/install-clang.sh'

env:
  CFLAGS: -Wall -Werror

jobs:
  test:
    strategy:
      matrix:
        compiler: [clang-15, gcc]
        os: [ubuntu-22.04, ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    env:
      CC: ${{ matrix.compiler }}
      DISTRO: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: install toolchain
      if: ${{ (matrix.compiler == 'clang-15') }}
      run: .github/workflows/install-clang.sh 15
    - name: install prerequisites
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libdrm-dev \
          libegl1-mesa-dev \
          libgl1-mesa-dev \
          libx11-dev \
          libx11-xcb-dev \
          libxcb-dri3-dev \
          libxext-dev \
          libxfixes-dev \
          libwayland-dev
    - name: print compiler version
      run: ${{ matrix.compiler }} --version
    - name: configure
      run: ./autogen.sh --prefix=/usr
    - name: build
      run: make
    - name: install
      run: sudo make install
