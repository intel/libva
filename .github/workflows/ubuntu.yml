name: ubuntu

on:
  push:
    paths-ignore:
    - '.github/workflows/**'
    - '!.github/workflows/ubuntu.yml'
  pull_request:
    paths-ignore:
    - '.github/workflows/**'
    - '!.github/workflows/ubuntu.yml'

env:
  CFLAGS: -Wall -Werror

jobs:
  clang-15:
    runs-on: ubuntu-22.04
    env:
      CC: /usr/bin/clang-15
      CXX: /usr/bin/clang++-15
      ASM: /usr/bin/clang-15
    steps:
    - uses: actions/checkout@v2
    - name: install toolchain
      run: |
        if [[ -e $CC && -e $CXX ]]; then \
          echo "clang-15 already presents in the image"; \
        else \
          echo "clang-15 missed in the image, installing from llvm"; \
          echo "deb [trusted=yes] http://apt.llvm.org/jammy/ llvm-toolchain-jammy-15 main" | sudo tee -a /etc/apt/sources.list; \
          sudo apt-get update; \
          sudo apt-get install -y --no-install-recommends clang-15; \
        fi
    - name: install prerequisites
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libdrm-dev \
          libegl1-mesa-dev \
          libgl1-mesa-dev \
          libx11-dev \
          libx11-xcb-dev \
          libxcb-dri3-dev \
          libxext-dev \
          libxfixes-dev \
          libwayland-dev
    - name: configure
      run: ./autogen.sh --prefix=/usr
    - name: build
      run: make
    - name: check
      run: make check
    - name: install
      run: sudo make install

